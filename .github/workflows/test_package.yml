name: Test boruta

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.10"
          - python-version: "3.12"
          - python-version: "3.13"
          # Add three variants for Python 3.11 with different sklearn versions
          - python-version: "3.11"
            sklearn-version: "1.5.2"
          - python-version: "3.11"
            sklearn-version: "1.6.1"
          - python-version: "3.11"
            sklearn-version: "1.7.0"

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test_requirements.txt
          # Only install specific sklearn version if defined in matrix
          if [ -n "${{ matrix.sklearn-version }}" ]; then
            pip install scikit-learn==${{ matrix.sklearn-version }}
          fi

      - name: Test with pytest
        run: |
          pip install pytest
          pytest